<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #111;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .game {
      flex-grow: 1;
      display: flex;
      flex-direction: column;

    }

    .title {

    }

    .question {

    }

    .options {
      display: flex;

      margin-top: 10px;
    }

    .options button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #444;
    }

    .result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: black;
    }

    .insta {
      margin-top: 10px;
      font-size: 16px;
    }

    .insta a {
      color: #d6249f;
      text-decoration: none;
      font-weight: bold;
    }

    .footer {
      background-color: black;
      color: white;
      padding: 12px;
      font-weight: bold;
    }

    .footer a {
      color: #d6249f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div>‚åõ <span id="timer">2:00</span></div>
    <div id="trophies"></div>
  </div>

  <div class="game">
    <div class="title">Mini Bir Oyuna Var Mƒ±sƒ±n ?</div>
    <div class="subtitle">Enesüòê</div>
    <div class="question" id="question">Y√ºkleniyor...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <div class="insta" id="insta" style="display:none;">
      <p>ƒ∞stersen beni Instagram'da da takip edebilirsin: 
      <a href="https://www.instagram.com/_eness._07_?igsh=b2lsNG5rMjJpaW5p" target="_blank">@_eness._07_</a></p>
    </div>
  </div>

  <div class="footer">
    Geri bildirim i√ßin: <a href="https://www.instagram.com/_eness._07_?igsh=b2lsNG5rMjJpaW5p" target="_blank">@_eness._07_</a>
  </div>

  <script>
    const questions = [
      { q: "1 + 1 ka√ß eder?", options: ["2", "3"], answer: "2" },
      { q: "3 - 1 ka√ß eder?", options: ["2", "1"], answer: "2" },
      { q: "5 + 0 ka√ß eder?", options: ["5", "6"], answer: "5" },
      { q: "2 x 1 ka√ß eder?", options: ["2", "3"], answer: "2" }
    ];

    let current = 0;
    let lives = 3;
    let trophies = 0;
    let timer = 120;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const livesEl = document.getElementById("lives");
    const trophiesEl = document.getElementById("trophies");
    const timerEl = document.getElementById("timer");
    const instaEl = document.getElementById("insta");

    function updateQuestion() {
      if (current >= questions.length || lives <= 0) {
        endGame();
        return;
      }

      const q = questions[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(opt);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(ans) {
      const correct = questions[current].answer;
      if (ans === correct) {
        trophies++;
        trophiesEl.innerHTML += "üèÜ";
        resultEl.textContent = "Doƒüru! üèÜ";
      } else {
        lives--;
        livesEl.innerHTML = "‚ù§Ô∏è".repeat(lives);
        resultEl.textContent = "Yanlƒ±≈ü! üíî";
      }
      current++;
      setTimeout(updateQuestion, 700);
    }

    function endGame() {
      if (trophies >= 3) {
        resultEl.textContent = "Kazandƒ±n! Tebrikler! üéâ";
      } else {
        resultEl.textContent = "Kaybettin! ü§®";
      }
      instaEl.style.display = "block";
      optionsEl.innerHTML = "";
      questionEl.textContent = "";
    }

    function startTimer() {
      const interval = setInterval(() => {
        if (timer <= 0) {
          clearInterval(interval);
          endGame();
          return;
        }
        timer--;
        const min = Math.floor(timer / 60);
        const sec = timer % 60;
        timerEl.textContent = `${min}:${sec < 10 ? "0" : ""}${sec}`;
      }, 1000);
    }

    updateQuestion();
    startTimer();
  </script>
</body>
</html>
