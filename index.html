  <style>

    .top-bar {

    }

    }

    }
    .footer {

  </style>
</head>
<body>
  <div class="top-bar">
    <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div>‚åõ <span id="timer">2:00</span></div>
    <div id="trophies"></div>
  </div>

  <div class="title">Mini Bir Oyuna Var Mƒ±sƒ±n ?</div>
  <div class="subtitle">Enesüòê</div>

  <div class="question" id="question">Soru y√ºkleniyor...</div>
  <div class="options" id="options"></div>

  <div class="result" id="result"></div>
  <div class="insta" id="insta" style="display:none;">
    <p>ƒ∞stersen beni Instagram'da da takip edebilirsin: 
    <a href="https://www.instagram.com/_eness._07_?igsh=b2lsNG5rMjJpaW5p" target="_blank">@_eness._07_</a></p>
  </div>

  <div class="footer">
    Geri bildirim i√ßin: <a href="https://www.instagram.com/_eness._07_?igsh=b2lsNG5rMjJpaW5p" target="_blank">@_eness._07_</a>
  </div>

  <script>
    const questions = [
      { q: "5 + 3 ka√ß eder?", options: ["8", "9"], answer: "8" },
      { q: "10 - 4 ka√ßtƒ±r?", options: ["6", "5"], answer: "6" },
      { q: "2 x 3 ka√ß eder?", options: ["6", "8"], answer: "6" },
      { q: "9 / 3 ka√ßtƒ±r?", options: ["3", "2"], answer: "3" }
    ];

    let current = 0;
    let lives = 3;
    let trophies = 0;
    let timer = 120;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const livesEl = document.getElementById("lives");
    const trophiesEl = document.getElementById("trophies");
    const timerEl = document.getElementById("timer");
    const instaEl = document.getElementById("insta");

    function updateQuestion() {
      if (current >= questions.length) {
        endGame();
        return;
      }
      const q = questions[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(opt);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(ans) {
      const correct = questions[current].answer;
      if (ans === correct) {
        trophies++;
        trophiesEl.innerHTML += "üèÜ";
        showEmoji("üèÜ");
      } else {
        lives--;
        livesEl.innerHTML = "‚ù§Ô∏è".repeat(lives);
        showEmoji("üíî");
      }
      current++;
      if (lives === 0) {
        endGame();
      } else {
        setTimeout(updateQuestion, 600);
      }
    }

    function showEmoji(emoji) {
      resultEl.innerHTML = `<div class="emoji">${emoji}</div>`;
      setTimeout(() => resultEl.textContent = "", 1000);
    }

    function endGame() {
      if (trophies >= 3) {
        resultEl.textContent = "Kazandƒ±! Tebrikler! üéâ";
      } else {
        resultEl.textContent = "Kaybettin! ü§®";
      }
      instaEl.style.display = "block";
      optionsEl.innerHTML = "";
      questionEl.textContent = "";
    }

    function startTimer() {
      const interval = setInterval(() => {
        timer--;
        const min = Math.floor(timer / 60);
        const sec = timer % 60;
        timerEl.textContent = `${min}:${sec < 10 ? "0" : ""}${sec}`;
        if (timer === 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    updateQuestion();
    startTimer();
  </script>
</body>
</html>
